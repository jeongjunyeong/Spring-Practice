<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Block</h1>
    <div th:with="name='John'">
        <div>
            name: [[${name}]]
            <ol>
                <li th:text="${name}"></li>
                <li th:text="${name}"></li>
                <li th:text="${name}"></li>
            </ol>
        </div>
    </div>

    <div>name: [[${name}]]</div>
    <hr>

    <!-- th:block 에서 선언한 변수는. 그 하위에서 사용 가능. th:block 은 response 되지 않는다 -->
    <th:block th:with="name='John'">
        <div>
            <div>
                name: [[${name}]]
                <ol>
                    <li th:text="${name}"></li>
                    <li th:text="${name}"></li>
                    <li th:text="${name}"></li>
                </ol>
            </div>
        </div>
        <div>name: [[${name}]]</div>
    </th:block>

    <hr>

    <!--
       th:insert => 자식으로 fragment 삽입
       th:replace => 해당 element 를 fragment 로 치환
    -->

    <th:block th:with="title='clap'">
        <div th:insert="~{thymeleaf/fragments/header::head1}">
        </div>

        <div th:insert="~{thymeleaf/fragments/header::head2}">
        </div>


        <div th:insert="~{thymeleaf/fragments/footer::foot1}">
        </div>

        <div th:insert="~{thymeleaf/fragments/footer::side1}">
        </div>
        <div th:replace="~{thymeleaf/fragments/footer::side1}">
        </div>
    </th:block>




</body>
</html>
